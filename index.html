<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/favicon.png" sizes="32x32">
        <title>WoW Lua Scripting Service</title>
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://main--wowlua.netlify.app/">
        <meta property="og:title" content="WoW Lua Scripting Service">
        <meta property="og:description" content="Professional Lua scripting services for World of Warcraft private servers">
        <meta property="og:image" content="https://main--wowlua.netlify.app/images/og-image.png">
    
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://main--wowlua.netlify.app/">
        <meta property="twitter:title" content="WoW Lua Scripting Service">
        <meta property="twitter:description" content="Professional Lua scripting services for World of Warcraft private servers">
        <meta property="twitter:image" content="https://main--wowlua.netlify.app/images/og-image.png">
    
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Adjust the size of the button */
            .return-chat-container .btn {
                padding: 8px 16px; /* Adjust as needed */
                font-size: 14px;   /* Adjust as needed */
                width: auto;       /* Make sure width is automatic */
            }
    
            /* Add spacing above the button */
            .return-chat-container {
                margin-bottom: 20px; /* Adjust spacing as needed */
            }
        </style>
    </head>
<body>
    <div class="container">
        <header>
            <img src="images/favicon.png" alt="WoW Lua Scripting Icon" class="logo-img">
            <h1>WoW Lua Scripting Service</h1>
        </header>
        <div class="return-chat-container">
            <button id="returnToChatBtn" class="btn">Return to Live Chat</button>
            <input type="text" id="threadIdInput" placeholder="Enter your Thread ID">
        </div>
        <main>
            <div class="button-container">
                <button id="newCustomerBtn" class="btn">New Customer</button>
                <button id="luaScriptIssueBtn" class="btn">Lua Script Issue</button>
            </div>
        </main>

        <div id="newCustomerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>New Customer Information</h2>
                <form id="newCustomerForm">
                    <input type="text" name="referral" placeholder="Referral Discord Name or Email">
                    <input type="text" name="discordName" placeholder="Your Discord Name" required>
                    <input type="email" name="email" placeholder="PayPal Email (if applicable)" required>
                    <select name="server" required>
                        <option value="">Select Server</option>
                        <option value="trinitycore">TrinityCore</option>
                        <option value="azerothcore">AzerothCore</option>
                    </select>
                    <select name="scriptType" required>
                        <option value="">Select Script Type</option>
                        <option value="boss">Boss script</option>
                        <option value="player">Player script</option>
                        <option value="system">System script</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" name="otherScriptType" placeholder="Specify Other Script Type" style="display: none;">
                    <textarea name="description" placeholder="Describe your script in detail" required></textarea>
                    <button type="submit" class="btn">Start Chat</button>
                </form>
            </div>
        </div>

        <div id="luaScriptIssueModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Lua Script Issue</h2>
                <form id="issueForm">
                    <label for="issueScriptName">Script Name:</label>
                    <input type="text" id="issueScriptName" name="scriptName" required>
                  
                    <label for="issueDiscordName">Discord Name:</label>
                    <input type="text" id="issueDiscordName" name="discordName" required>
                  
                    <label for="issueEmail">Email:</label>
                    <input type="email" id="issueEmail" name="email" required>
                  
                    <label for="issueServer">Server:</label>
                    <select id="issueServer" name="server" required>
                      <option value="">Select Server</option>
                      <option value="Trinity Core">Trinity Core</option>
                      <option value="Azeroth Core">Azeroth Core</option>
                    </select>
                  
                    <label for="issueScriptType">Script Type:</label>
                    <select id="issueScriptType" name="scriptType" required>
                      <option value="">Select Script Type</option>
                      <option value="Boss script">Boss script</option>
                      <option value="Player script">Player script</option>
                      <option value="System script">System script</option>
                      <option value="other">Other</option>
                    </select>
                  
                    <label for="issueOtherScriptType">Other Script Type:</label>
                    <input type="text" id="issueOtherScriptType" name="otherScriptType">
                  
                    <label for="issueDescription">Issue Description:</label>
                    <textarea id="issueDescription" name="issueDescription" required></textarea>
                  
                    <button type="submit" class="btn">Submit</button>
                  </form>
            </div>
        </div>

        <div id="chatWindow" class="chat-window">
            <span class="close">&times;</span>
            <h3 id="chatTitle"></h3>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button id="sendChatBtn">Send</button>
                <input type="file" id="fileUpload" accept=".lua,.txt" style="display: none;">
                <button id="uploadBtn">Upload File</button>
            </div>
            <div id="uploadedFiles" class="uploaded-files"></div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="wowlua.js"></script>
</body>
</html>
